<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입 페이지</title>
  <!-- 부트스트랩 CSS 라이브러리 추가 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    #edcanLogo {
        display: block;
        margin: 0 auto;
        width: 400px;
        height: 200px;
    }
  
    fieldset {
        border: none;
        padding: 20px;
        width: 400px;
        margin: 0 auto;
    }
  
    .input_wrap {
        margin-top: 20px;
    }
  
    .input_box {
        display: block;
        margin-bottom: 10px;
    }
  
    .input_box label {
        display: inline-block;
        width: 80px;
        font-size: 14px;
        font-weight: bold;
        color: black; /* 레이블 글자색 변경 */
    }
  
    .input_text {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 10px; /* 입력칸 모서리 라운드 */
        width: 250px;
    }
  
    .btn_area {
        margin-top: 10px;
        text-align: right;
    }
  
    .btn_area a {
        margin-left: 10px;
        font-size: 14px;
        text-decoration: none;
        color: blue; /* 링크 글자색 변경 */
    }
  
    .btn_submit {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background-color: #3399ff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    legend {
        width: auto; 
        padding: 0 10px; 
        border-bottom: none;
        text-align: center; 
        color: black; /* 글자색 변경 */
    }
</style>

  
</head>
<body>
  <img id="edcanLogo" src="https://edcan.kr/img/EDCAN_LOGO.svg">

  <fieldset>
    <legend>회원가입 정보 입력</legend>
    <div class="input_wrap">
      <!-- 사용자 이름, 이메일, 비밀번호, 비밀번호 확인을 위한 입력 필드 추가 -->
      <div class="input_box">
        <label for="username">이름</label>
        <input type="text" id="username" class="input_text" placeholder="이름">
      </div>
      <div class="input_box">
        <label for="email">이메일</label>
        <input type="email" id="email" class="input_text" placeholder="이메일">
      </div>
      <div class="input_box">
        <label for="password">비밀번호</label>
        <input type="password" id="password" class="input_text" placeholder="비밀번호">
      </div>
      <div class="input_box">
        <label for="password_confirm">비밀번호 확인</label>
        <input type="password" id="password_confirm" class="input_text" placeholder="비밀번호 확인">
      </div>
      <button type="submit" class="btn_submit">회원가입</button>
    </div>
  </fieldset>
</body>
</html>
